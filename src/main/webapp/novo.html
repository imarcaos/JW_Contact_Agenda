<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="assets/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Criar Novo Contato</h1>
<form name="frmContato" action="insert">
	<table>
		<tr>
			<td>
				<input type="text" name="nome" placeholder="Nome" class="cx1" >
			</td>	
		</tr>
		<tr>
			<td>
				<input type="text" name="telefone" placeholder="Telefone" class="cx1">
			</td>	
		</tr>
		<tr>
			<td>
				<input type="text" name="email" placeholder="Email" class="cx1" >
			</td>	
		</tr>
	</table>
	<input type="button" value="Adicionar" class="btn1" onclick="validar()" >
</form>
<script type="text/javascript" src="assets/js/validar.js"></script>
</body>
</html>
